{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.date }}</p>
<p>{{ post.content }}</p>
<a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
<a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
{% endblock %}
